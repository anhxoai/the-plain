---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>
<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="5"></div>
<div class="back">
	<a href="{{site.baseurl}}/">Back</a>
</div>
